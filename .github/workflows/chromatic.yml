name: Chromatic
on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'storybook/**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js 18.x for package
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
        cache-dependency-path: too-many-hooks/yarn.lock

    - name: Install package dependencies
      run: yarn install
      working-directory: too-many-hooks

    - name: Build package
      run: yarn build
      working-directory: too-many-hooks

    - name: Use Node.js 18.x for storybook
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
        cache-dependency-path: storybook/yarn.lock

    - name: Install storybook dependencies
      run: yarn install
      working-directory: storybook

    - name: Publish to Chromatic
      uses: chromaui/action@v1
      id: chromatic
      with:
        projectToken: b1bb684c98a2
        onlyChanged: true
        exitZeroOnChanges: true
        storybookBaseDir: storybook
        storybookConfigDir: storybook
        workingDir: storybook

    - name: Find Chromatic Comment
      uses: peter-evans/find-comment@v2
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Chromatic build

    - name: Create or update comment
      uses: peter-evans/create-or-update-comment@v2
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          Chromatic build
          | Results |  |\n| --- | --- |\n| Build Results | ${{steps.chromatic.outputs.buildUrl}} |\n| Storybook Preview | ${{steps.chromatic.outputs.storybookUrl}} |\n| Component Count | ${{steps.chromatic.outputs.componentCount}} |
        edit-mode: replace
